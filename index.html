<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    header {
      background-color: #333;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav {
      display: flex;
      gap: 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .menu-toggle {
      display: none;
      font-size: 24px;
      cursor: pointer;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 20px;
    }

    .card {
      background: #f9f9f9;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    footer {
      background: #333;
      color: white;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    @media (max-width: 768px) {
      .grid {
        grid-template-columns: 1fr;
      }

      nav {
        display: none;
        flex-direction: column;
        background: #444;
        position: absolute;
        top: 60px;
        left: 0;
        width: 100%;
      }

      nav.active {
        display: flex;
      }

      .menu-toggle {
        display: block;
      }
    }
  </style>
</head>
<body>

  <header>
    <h2>CodTech Project</h2>
    <span class="menu-toggle" id="menuToggle">&#9776;</span>
    <nav id="navbar">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h3>Responsive Web Design</h3>
    <p>This webpage adjusts its layout based on screen size using HTML, CSS, and JavaScript.</p>

    <div class="grid">
      <div class="card">HTML - Page Structure</div>
      <div class="card">CSS - Styling & Layout</div>
      <div class="card">JavaScript - Menu Interaction</div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 CodTech Internship</p>
  </footer>

  <script>
    const toggle = document.getElementById('menuToggle');
    const nav = document.getElementById('navbar');

    toggle.addEventListener('click', () => {
      nav.classList.toggle('active');
    });
  </script>

</body>
</html>
